<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG-Kill-the-Lich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="status player">
            <span>
                <div class="stat">Name: </div>
                <div class="stat">Gold: </div>
                <div class="stat">Health: </div>
            </span>
            <span>
                <div class="stat">XP: </div>
                <div class="stat">Weapon: A grand Weapon</div>
            </span>
        </div>
        <div class="controls">
            <button class="btnStyle">Opção 1</button>
            <button class="btnStyle">Opção 2</button>
            <button class="btnStyle">Opção 3</button>
        </div>
        <div class="status monster">
            <div class="stat">Monster: </div>
            <div class="stat">Lvl: </div>
            <div class="stat">Health: </div>
        </div>
        <div class="text"><p>Texto de introdução</p></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
